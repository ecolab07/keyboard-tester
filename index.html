<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joypad Tester v1.0</title>

  <!-- Styles CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/gamepad.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-text">
      <h1>ğŸ® Joypad Tester v1.0</h1>
      <p class="subtitle">Branchez votre manette et testez toutes les commandes</p>
    </div>
    <button id="resetBtn">ğŸ”„ RÃ©initialiser</button>
  </div>

  <div class="status-bar">
    <div id="connectionStatus" class="status-pill">Aucune manette dÃ©tectÃ©e</div>
    <div id="gamepadName" class="status-pill secondary">Branchez une manette et appuyez sur un bouton</div>
  </div>

  <div class="controller">
    <div class="shoulders">
      <div class="control button shoulder" data-button="4">L1</div>
      <div class="control button shoulder" data-button="5">R1</div>
    </div>
    <div class="triggers">
      <div class="control button trigger" data-button="6">L2</div>
      <div class="control button trigger" data-button="7">R2</div>
    </div>

    <div class="controller-body">
      <div class="cluster left-cluster">
        <div class="stick-group">
          <div class="stick control" data-axis-x="0" data-axis-y="1">
            <div class="stick-dot"></div>
          </div>
          <div class="control button stick-press" data-button="10">L3</div>
        </div>

        <div class="dpad">
          <div class="control button dpad up" data-button="12">â†‘</div>
          <div class="control button dpad left" data-button="14">â†</div>
          <div class="control button dpad right" data-button="15">â†’</div>
          <div class="control button dpad down" data-button="13">â†“</div>
        </div>
      </div>

      <div class="cluster center-cluster">
        <div class="center-buttons">
          <div class="control button small" data-button="8">Select</div>
          <div class="control button small" data-button="16">Home</div>
          <div class="control button small" data-button="9">Start</div>
        </div>
        <div class="meta-note">Mapping standard (Standard Gamepad API)</div>
      </div>

      <div class="cluster right-cluster">
        <div class="face-buttons">
          <div class="control button face y" data-button="3">Y</div>
          <div class="control button face x" data-button="2">X</div>
          <div class="control button face b" data-button="1">B</div>
          <div class="control button face a" data-button="0">A</div>
        </div>

        <div class="stick-group">
          <div class="stick control" data-axis-x="2" data-axis-y="3">
            <div class="stick-dot"></div>
          </div>
          <div class="control button stick-press" data-button="11">R3</div>
        </div>
      </div>
    </div>
  </div>

  <div class="stats">
    <div class="stats-number"><span id="testedCount">0</span> / <span id="totalCount">0</span></div>
    <div class="stats-total">commandes testÃ©es</div>
  </div>
</div>

<!-- Scripts JavaScript -->
<script src="js/config.js"></script>
<script src="js/stats.js"></script>
<script src="js/gamepad.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>

</body>
</html>
